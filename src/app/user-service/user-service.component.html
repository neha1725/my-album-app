<h1>User Profile</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th><span class="glyphicon glyphicon-user" ></span></th>      
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Company</th>
      <th>Website</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor = "let user of users">
    <tr>
      <td><span class="glyphicon glyphicon-user"></span></td>
      <td>{{user.name}}</td>
      <td>{{user.address.suite+' ,'+user.address.street+' ,'+user.address.city+' ,'+user.address.zipcode}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.email}}</td>
      <td>{{user.company.name}}</td>
      <td>{{user.website}}</td>
      <td><a [routerLink] ="['/posts', user.id, user.name]" class="btn btn-success">Posts</a></td>     
      <td><a [routerLink] ="['/albums', user.id]" class="btn btn-primary">Albums</a></td> 
    </tr>  
  </tbody>
</table>
